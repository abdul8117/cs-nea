<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>

<body>
    <br>
    <div class="container is-fluid">
        <h1 class="title">Lorem Ipsum</h1>
    </div>
       
    <div class="container is-fluid">

        <div class="tabs is-large">
            <ul>
                <li id="log-in-tab"><a href="/login">Log in</a></li>
                <li id="register-tab" class="is-active"><a>Register</a></li>
            </ul>
        </div>

        <div class="tabs is-medium">
            <ul>
                <li id="student-form" class="is-active"><a>Student</a></li>
                <li id="teacher-form"><a>Teacher</a></li>
            </ul>
        </div>

        <form action="/register_student" method="post">
            <div id="name-fields" class="field">
                <div class="field">
                    <label for="" class="label">First name</label>
                    <div class="control">
                        <input name="first_name" type="text" class="input" placeholder="First name">
                    </div>
                </div>

                <div class="field">
                    <label for="" class="label">Surname</label>
                    <div class="control">
                        <input name="surname" type="text" class="input" placeholder="Surname">
                    </div>
                </div>
            </div>

            <div class="field">
                <label for="" class="label">Email</label>
                <div class="control">
                    <input type="email" name="email" class="input" placeholder="Email">
                </div>
            </div>
                
            <div class="field">
                <label for="" class="label">Password</label>
                <div class="control">
                    <input name="password" type="password" class="input" placeholder="Password">
                </div>
            </div>

            <div id="confirm-password" class="field">
                <label for="" class="label">Confirm password</label>
                <div class="control">
                    <input name="confirm_password" type="password" class="input" placeholder="Confirm password">
                </div>
            </div>

            <div class="field">
                <label for="" class="label">Year group</label>
                <div class="select">
                    <select name="year-group" id="">
                        <option value="">Select your year group</option>
                        <option value="7">Year 7</option>
                        <option value="8">Year 8</option>
                        <option value="9">Year 9</option>
                        <option value="10">Year 10</option>
                        <option value="11">Year 11</option>
                        <option value="12">Year 12</option>
                        <option value="13">Year 13</option>
                    </select>
                </div>
            </div>

            <div class="field">
                <label for="" class="label">Section</label>
                <div class="select">
                    <select name="section" id="">
                        <option value="">Select your year group's section</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                    </select>
                </div>
            </div>

            <div>
                <button class="button is-primary" name="account_type" value="student">
                    <span class="icon">
                        <i class="fa-solid fa-lg fa-graduation-cap"></i>
                    </span>
                    <span>Register as student</span>
                </button>
            </div>
            <br>
        </form>


        <form action="/register_teacher" method="post" style="display: none;">
            <div id="name-fields" class="field">
                <div class="field">
                    <label for="" class="label">First name</label>
                    <div class="control">
                        <input name="first_name" type="text" class="input" placeholder="First name">
                    </div>
                </div>

                <div class="field">
                    <label for="" class="label">Surname</label>
                    <div class="control">
                        <input name="surname" type="text" class="input" placeholder="Surname">
                    </div>
                </div>
            </div>

            <div class="field">
                <label for="" class="label">Email</label>
                <div class="control">
                    <input type="email" name="email" class="input" placeholder="Email">
                </div>
            </div>
                
            <div class="field">
                <label for="" class="label">Password</label>
                <div class="control">
                    <input name="password" type="password" class="input" placeholder="Password">
                </div>
            </div>

            <div id="confirm-password" class="field">
                <label for="" class="label">Confirm password</label>
                <div class="control">
                    <input name="confirm_password" type="password" class="input" placeholder="Confirm password">
                </div>
            </div>

            <div>
                <button class="button is-primary" name="account_type" value="student">
                    <span class="icon">
                        <i class="fa-solid fa-lg fa-graduation-cap"></i>
                    </span>
                    <span>Register as student</span>
                </button>
            </div>
