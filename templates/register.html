<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Register</title>
</head>

<body>
    <section class="section" style="background-color: hsl(171, 100%, 41%);">
        <h1 class="title">Learning Management System</h1>
    </section>

    <section class="section">

        {% include "flash.html" %}

        <div class="tabs is-large is-boxed">
            <ul>
                <li id="log-in-tab"><a href="/login">Log in</a></li>
                <li id="register-tab" class="is-active"><a>Register</a></li>
            </ul>
        </div>

        <div class="tabs is-medium is-boxed">
            <ul>
                <li id="student-form-tab" class="is-active"><a>Student</a></li>
                <li id="teacher-form-tab"><a>Teacher</a></li>
            </ul>
        </div>

        <form action="/register" method="post" id="student-form">
            <div id="name-fields" class="field">
                <div class="field">
                    <label for="" class="label">First name</label>
                    <div class="control">
                        <input name="first_name" type="text" class="input" placeholder="First name">
                    </div>
                </div>

                <div class="field">
                    <label for="" class="label">Surname</label>
                    <div class="control">
                        <input name="surname" type="text" class="input" placeholder="Surname">
                    </div>
                </div>
            </div>

            <div class="field">
                <label for="" class="label">Email</label>
                <div class="control">
                    <input type="email" name="email" class="input" placeholder="Email">
                </div>
            </div>

            <div class="field">
                <label for="" class="label">Password</label>
                <div class="control">
                    <input name="password" type="password" class="input" placeholder="Password">
                </div>
            </div>

            <div id="confirm-password" class="field">
                <label for="" class="label">Confirm password</label>
                <div class="control">
                    <input name="confirm_password" type="password" class="input" placeholder="Confirm password">
                </div>
            </div>

            <div class="field">
                <label for="" class="label">Year group</label>
                <div class="select">
                    <select name="year-group" id="">
                        <option value="">Select your year group</option>
                        <option value="7">Year 7</option>
                        <option value="8">Year 8</option>
                        <option value="9">Year 9</option>
                        <option value="10">Year 10</option>
                        <option value="11">Year 11</option>
                        <option value="12">Year 12</option>
                        <option value="13">Year 13</option>
                    </select>
                </div>
            </div>

            <div class="field">
                <label for="" class="label">Section</label>
                <div class="select">
                    <select name="section" id="">
                        <option value="">Select your year group's section</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                    </select>
                </div>
            </div>

            <div>
                <button class="button is-primary" name="account_type" value="student">
                    <span class="icon">
                        <i class="fa-solid fa-lg fa-graduation-cap"></i>
                    </span>
                    <span>Register as student</span>
                </button>
            </div>
            <br>
        </form>


        <form action="/register" method="post" id="teacher-form" style="display:none;">
            <div id="name-fields" class="field">
                <div class="field">
                    <label for="" class="label">Suffix</label>
                    <div class="control">
                        <div class="select">
                            <select name="suffix" id="">
                                <option value="">Select your suffix</option>
                                <option value="Mr.">Mr.</option>
                                <option value="Ms.">Ms.</option>
                                <!-- <option value="Mx.">Mx.</option> -->
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label for="" class="label">First name</label>
                    <div class="control">
                        <input name="first_name" type="text" class="input" placeholder="First name">
                    </div>
                </div>

                <div class="field">
                    <label for="" class="label">Surname</label>
                    <div class="control">
                        <input name="surname" type="text" class="input" placeholder="Surname">
                    </div>
                </div>
            </div>

            <div class="field">
                <label for="" class="label">Email</label>
                <div class="control">
                    <input type="email" name="email" class="input" placeholder="Email">
                </div>
            </div>

            <div class="field">
                <label for="" class="label">Password</label>
                <div class="control">
                    <input name="password" type="password" class="input" placeholder="Password">
                </div>
            </div>

            <div id="confirm-password" class="field">
                <label for="" class="label">Confirm password</label>
                <div class="control">
                    <input name="confirm_password" type="password" class="input" placeholder="Confirm password">
                </div>
            </div>

            <div>
                <button id="teacher-button" class="button is-primary" name="account_type" value="teacher">
                    <span class="icon">
                        <i class="fa-solid fa-lg fa-chalkboard-user"></i>
                    </span>
                    <span>Register as teacher</span>
                </button>
            </div>

            <br>
        </form>

    </section>

    <script src="../static/js/register.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/02402844ea.js" crossorigin="anonymous"></script>

</body>

</html>
