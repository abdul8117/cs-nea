<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Login</title>
</head>

<body>
    <br>
    <section class="section" style="background-color: hsl(171, 100%, 41%);>
        <h1 class="title">Lorem Ipsum</h1>
    </section>

    <section class="section">

        <div class="tabs is-large">
            <ul>
                <li id="log-in-tab" class="is-active"><a>Log in</a></li>
                <li id="register-tab"><a href="/register">Register</a></li>
            </ul>
        </div>

        <form action="/login" method="post">
            <div id="username-field" class="field">
                <label for="" class="label">Username</label>
                <div class="control">
                    <input name="username" type="text" class="input" placeholder="Username">
                </div>
            </div>

            <div class="field">
                <label for="" class="label">Password</label>
                <div class="control">
                    <input name="password" type="password" class="input" placeholder="Password">
                </div>
            </div>

            <div class="control">
                <input type="submit" value="Log in" class="button is-primary">
            </div>
        </form>



    </section>

    <!-- <script src="../static/js/login.js"></script> -->

</body>

</html>
