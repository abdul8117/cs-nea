<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>

</head>
<body>
    <div class="nocontainer is-fluid">

        <nav class="navbar is-light">
            <div class="navbar-brand">
                <a href="/" class="navbar-item">
                    <img src="{{ url_for('static', filename='img/wsq-logo.svg') }}" alt="">
                </a>
            </div>

            <div class="navbar-menu is-active">
                <div class="navbar-start">
                    <a href="/" class="navbar-item">Home</a>
                    <!-- {% if user_info["is_student"] %}
                        <a href="{{ url_for("student_assignments") }}" class="navbar-item">Assignments</a>
                    {% else %}
                        <a href="#TODO" class="navbar-item">TODO</a>
                    {% endif %} -->
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <a href="{{ url_for("profile.profile_page') }}">Profile</a>
                    </div>
                    <div class="navbar-item">
                        <a href="{{ url_for("auth.logout') }}" class="button">Logout</a>
                    </div>
                </div>
                
            </div>
        </nav>
        
        {% block main %}{% endblock %}

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/02402844ea.js" crossorigin="anonymous"></script>
    </div>
</body>
</html>
